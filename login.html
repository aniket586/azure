<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("clothings/loginbg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" action="#" method="POST">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">email or mobile number</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" id="signupButton">signup</button>
            <a href="index.html"><strong style="display: flex; justify-content: center;">BACK</strong></a>
            <a href="register.html"><strong style="display: flex; justify-content: center;">Login</strong></a>
        </form>
    </div>

    <script>
        document.getElementById("signupButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Show popup message
            alert("Signup successful! Redirecting to login page.");

            // Redirect to login page after 0.3 seconds
                setTimeout(function() {
                    window.location.href = "register.html";
                }, 400);
        });
    </script>
</body>
</html>
